<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta charset="utf-8" />

	<title>Drusion shop <ui:insert name="title" />
	</title>
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputScript library="js" name="util.js" />

	<!-- TODO create -->
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/logo-small.ico" />
</h:head>

<h:body>
	<div id="container">


		<div id="topbar">
			<ui:insert name="topbar">
				<ui:include src="/common/topBar.xhtml" />
			</ui:insert>
		</div>

		<!-- header -->
		<header id="header">
			<ui:insert name="topheader">
				<ui:include src="/common/topPanel.xhtml" />
			</ui:insert>
		</header>
		
		<div id="searchBar">
			<ui:insert name="searchBar">
				<ui:include src="/common/searchBar.xhtml" />
			</ui:insert>

		</div>
		
		<div id="wrapper" class="clearfix">

			<br />
			<div class="side">

				<nav class="sideMenu">
					<ui:insert name="sideMenu">
						<ui:include src="/common/sideMenu.xhtml" />
					</ui:insert>
				</nav>
				<br />
				<nav class="sideMenu">
					<ui:insert name="customerSideMenu">
						<ui:include src="/customer/customerSideMenu.xhtml" />
					</ui:insert>
				</nav>
				<nav class="sideMenu">
					<ui:insert name="administratorSideMenu">
						<ui:include src="/administrator/administratorSideMenu.xhtml" />
					</ui:insert>
				</nav>
			</div>



			<!-- CONTENT -->
			<section id="mainPart">
				<ui:insert name="body">
				</ui:insert>
				<div id="messagePanel">
					<h:outputLink value="#"
						rendered="#{! empty facesContext.maximumSeverity}"
						onclick="document.getElementById('messagePanel').style.display = 'none';"
						style="color:darkgreen; float: right">(x)</h:outputLink>
					<h:messages errorClass="errorMessage" infoClass="infoMessage"
						layout="list" />
				</div>
			</section>





		</div>
	</div>
	<div id="footer" />

</h:body>
</html>
