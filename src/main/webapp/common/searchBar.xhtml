<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">

	<div align="left">
		<h:form>
			<h:outputLabel value="--" for="searchInput" styleClass="white" />
			<h:inputText id="searchInput"
				value="#{searchProductController.searchedKeyword}" required="true"
				requiredMessage="#{bundle.ProductSearch_MustBe}" />
			<h:commandLink action="#{searchProductController.prepareList()}"
				styleClass="generalLink" value=" #{bundle.ProductSearch_linkSearch}" />
		</h:form>
		<br />
	</div>
</ui:composition>
