<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/template.xhtml"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="body">

		<h:outputLabel value="#{bundle.LogIn}" styleClass="boldunderline" />
		<h:form>


			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Name" for="username" />
					<h:inputText id="username" value="#{userController.username}" />

					<h:outputLabel value="Password" for="password" />
					<h:inputSecret id="password" value="#{userController.password}" />

					<h:commandButton action="#{userController.login}" value="Log in"
						rendered="#{!userController.logged}" />
				</h:panelGrid>

			</h:form>


		</h:form>
	</ui:define>


</ui:composition>
