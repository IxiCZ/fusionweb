<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">


	<div align="right">

		<h:form rendered="#{userController.logged == false}">
			<h:commandLink action="#{userController.loginRick()}" value="Rick"
				styleClass="logLink" />
		</h:form>

		<h:form rendered="#{userController.logged == false}">
			<h:commandLink action="#{userController.loginHugo()}" value="Hugo"
				styleClass="logLink" />
		</h:form>

		<h:link outcome="/common/login" value="Log in"
			rendered="#{userController.logged == false}" styleClass="logLink" />

		<h:outputText value="Logged as: " rendered="#{userController.logged}" />
		<b><h:outputText value="#{userController.user.username}"
				rendered="#{userController.logged}" /></b> <br />
		<h:form rendered="#{userController.logged}">
			<h:commandLink action="#{userController.logout()}" value="Log out"
				styleClass="logLink" />
		</h:form>

		<h:form>
			<h:commandLink action="#{shoppingCart.cartPage()}"
				value="Shopping cart: #{shoppingCart.getCartAbsoluteSize()}"
				styleClass="logLink" />
		</h:form>
	</div>

</ui:composition>
