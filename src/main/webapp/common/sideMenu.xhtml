<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">


	<!--TODO category controlle -->
	<h:form id="categoryList">
		<br />
		<h:outputText escape="false" value="#{bundle.ListCategoryEmpty}"
			rendered="#{productCategoryController.allItems.rowCount == 0}" />
		<h:outputText escape="false" value="#{bundle.ProductCategories_title}"
			rendered="#{productCategoryController.allItems.rowCount != 0}"
			styleClass="productMenuTitle" />
		<br />
		<br />
		<h:panelGroup rendered="#{productCategoryController.allItems.rowCount > 0}">
			<h:dataTable value="#{productCategoryController.allItems}" var="item">
                    <h:column>
					<h:commandLink action="#{productController.prepareList}"
						value="#{item.name}"
						actionListener="#{navigationListener.category(item, userController.user)}">
						<f:setPropertyActionListener
							target="#{productController.categoryId}" value="#{item.id}" />
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:panelGroup>
		<br />
	</h:form>

</ui:composition>
