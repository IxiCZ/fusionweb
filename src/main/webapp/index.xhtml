<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    template="/template.xhtml"
    xmlns:util="http://java.sun.com/jsf/composite/util"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="title">
        Home
    </ui:define>

    <ui:define name="body">
        <h:outputText value="#{defaultLayoutController.mainProduct.name}"
				rendered="#{defaultLayoutController.mainProduct != null}" styleClass="mainProductTitle"/>
		<h:graphicImage value="/image?id=#{defaultLayoutController.mainProduct.id}" rendered="#{defaultLayoutController.mainProduct != null}"/>		
    </ui:define> 

</ui:composition>
