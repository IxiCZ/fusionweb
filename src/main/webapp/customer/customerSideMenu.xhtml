<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:util="http://java.sun.com/jsf/composite/components/util">



	<h:form rendered="#{request.isUserInRole('CUSTOMER')}">
		<br />
		<h:outputText escape="false" value="#{bundle.CustomerMenu_Title}"
			styleClass="customerMenuTitle" />
		<br />
		<br />
		<h:commandLink action="/customer/customerOrders"
			value="#{bundle.CustomerMenu_MyOrders}"
			actionListener="#{navigationListener.customerMenuMyOrders(userController.user)}">
		</h:commandLink>
		<br />
		<br />
	</h:form>

</ui:composition>
