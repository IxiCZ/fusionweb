<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/template.xhtml"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="body">
		<h:form>
			<h:outputText value="#{bundle.CreateCategoryTitle}"
				styleClass="generalHeader" />
			<br />
			<br />
			<h:outputLabel value="#{bundle.CreateCategoryLabel_name}" for="name" />
			<h:inputText id="name"
				value="#{productCategoryController.selected.name}"
				title="#{bundle.CreateCategoryTitle_name}" required="true"
				requiredMessage="#{bundle.CreateCategoryRequiredMessage_name}" />
			<br />
			<br />
			<h:commandLink action="#{productCategoryController.create}"
				value="#{bundle.CreateCategorySaveLink}" styleClass="generalLink" />
		</h:form>
	</ui:define>
</ui:composition>
