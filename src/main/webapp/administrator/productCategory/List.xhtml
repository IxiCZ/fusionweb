<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/template.xhtml"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


	<ui:define name="body">
		<h:form>
			<h:outputText escape="false"
				value="#{bundle.ProductCategories_title}" styleClass="generalHeader" />
			<br />
			<br />
			<h:outputText escape="false" value="#{bundle.ListCategoryEmpty}"
				rendered="#{productCategoryController.items.rowCount == 0}" />
			<h:commandLink action="#{productCategoryController.prepareCreate}"
				value="#{bundle.ListCategoryCreateLink}" styleClass="generalLink" />
			<br />
			<br />
			<h:panelGroup>
				<h:dataTable value="#{productCategoryController.items}" var="item"
					cellpadding="2" cellspacing="4"
					rendered="#{productCategoryController.items.rowCount > 0}">
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListCategoryTitle_id}" />
						</f:facet>
						<h:outputText value="#{item.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.ListCategoryTitle_name}" />
						</f:facet>
						<h:outputText value="#{item.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="" />
						</f:facet>
						<h:commandLink action="#{productCategoryController.prepareView}"
							value="#{bundle.ListCategoryViewLink}" styleClass="generalLink" />
						<h:outputText value=" " />
						<h:commandLink action="#{productCategoryController.prepareEdit}"
							value="#{bundle.ListCategoryEditLink}" styleClass="generalLink" />
						<h:outputText value=" " />
						<h:commandLink action="#{productCategoryController.destroy}"
							value="#{bundle.ListCategoryDestroyLink}"
							styleClass="generalLink" />
					</h:column>
				</h:dataTable>
				<ul class="commandButtons">
					<li><h:commandLink
							action="#{productCategoryController.previous}"
							value="#{bundle.Previous}"
							rendered="#{productCategoryController.pagination.hasPreviousPage}"
							styleClass="generalLink" /></li>
					<li><h:commandLink action="#{productCategoryController.next}"
							value="#{bundle.Next}"
							rendered="#{productCategoryController.pagination.hasNextPage}"
							styleClass="generalLink" /></li>
				</ul>
			</h:panelGroup>

		</h:form>
	</ui:define>


</ui:composition>
