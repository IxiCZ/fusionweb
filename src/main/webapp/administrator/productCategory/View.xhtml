<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/template.xhtml"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="body">
		<h:form>
			<h:outputText value="#{bundle.ViewCategoryHeader}"
				styleClass="generalHeader" />
			<br />
			<br />
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.ViewCategoryLabel_id}"
					styleClass="bold" />
				<h:outputText value="#{productCategoryController.selected.id}"
					title="#{bundle.ViewCategoryTitle_id}" />
				<h:outputText value="#{bundle.ViewCategoryLabel_name}"
					styleClass="bold" />
				<h:outputText value="#{productCategoryController.selected.name}"
					title="#{bundle.ViewCategoryTitle_name}" />
				<h:outputText value="#{bundle.ViewCategoryLabel_productsInCategory}"
					styleClass="bold" />
				<h:outputText
					value="#{productCategoryController.productCountInSelected}"
					title="#{bundle.ViewCategoryLabel_productsInCategory}" />
			</h:panelGrid>
			<br />
			<br />
			<h:commandLink action="Edit"
				value="#{bundle.ViewCategoryEditLink}" styleClass="generalLink" />
			<br />
			<h:commandLink action="#{productCategoryController.destroyAndView}"
				value="#{bundle.ViewCategoryDestroyLink}" styleClass="generalLink"
				rendered="#{productCategoryController.productCountInSelected == 0}" />
			<br />
			<br />
			<h:commandLink action="#{productCategoryController.prepareList}"
				value="#{bundle.ViewCategoryShowAllLink}" styleClass="generalLink" />
		</h:form>
	</ui:define>
</ui:composition>
