<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/template.xhtml"
	xmlns:util="http://java.sun.com/jsf/composite/util"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="body">
		<h:form>
			<h:outputText value="#{bundle.EditProductTitle}"
				styleClass="generalHeader" />
			<br />
			<br />
			<h:panelGrid columns="2">
				<h:outputLabel value="#{bundle.EditProductLabel_name}" for="name"
					styleClass="bold" />
				<h:inputText id="name" value="#{productController.selected.name}"
					title="#{bundle.EditProductTitle_name}" required="true"
					requiredMessage="#{bundle.EditProductRequiredMessage_name}" />
				<h:outputLabel value="#{bundle.EditProductLabel_price}" for="price"
					styleClass="bold" />
				<h:inputText id="price" value="#{productController.selected.price}"
					title="#{bundle.EditProductTitle_price}" required="true"
					requiredMessage="#{bundle.EditProductRequiredMessage_price}" />
				<h:outputLabel value="#{bundle.EditProductLabel_description}"
					for="description" styleClass="bold" />
				<h:inputText id="description"
					value="#{productController.selected.description}"
					title="#{bundle.EditProductTitle_description}" required="true"
					requiredMessage="#{bundle.EditProductRequiredMessage_description}" />
				<h:outputLabel value="#{bundle.EditProductLabel_category}"
					for="category" styleClass="bold" />
				<h:selectOneMenu id="category"
					value="#{productController.selected.category}"
					title="#{bundle.EditProductTitle_category}" required="true"
					requiredMessage="#{bundle.EditProductRequiredMessage_category}">
					<f:selectItems
						value="#{productCategoryController.itemsAvailableSelectOne}" />
				</h:selectOneMenu>
			</h:panelGrid>

			<br />
			<br />
			<h:commandLink action="#{productController.update}"
				value="#{bundle.EditProductSaveLink}" styleClass="generalLink" />
			<br />
			<h:commandLink action="#{productController.destroyAndView}"
				value="#{bundle.ViewProductDestroyLink}" styleClass="generalLink"
				rendered="#{productController.orderItemsOfProduct == 0}" />
			<br />
		</h:form>
	</ui:define>
</ui:composition>
